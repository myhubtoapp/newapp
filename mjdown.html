<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>移动端下载页面</title>

<style type="text/css">
body {background-color:#BBBBff;}
#weixin-tip{display:none;position:fixed;left:0;top:0;background:rgba(0,0,0,0.8);filter:alpha(opacity=80);width:100%;height:100%;z-index:100;}
#weixin-tip p{text-align:center;margin-top:10%;padding:0 5%;position:relative;}
#weixin-tip.close{color:#fff;padding:5px;font:bold 20px/24px simsun;text-shadow:0 1px 0 #ddd;position:absolute;top:0;left:5%;}
</style>
</head>

<body>
 <p style="text-align:center; font-size:56px;" ><tt><strong>苹果安卓下载页面</strong></tt></p>
<div align="center"> 
<img src="AppIcon60x60@2x.png"  width="30%" align="middle" />
<div/> 
<BR>
<span class="p1"><BR> 
 <p style="text-align:center;font-size: 48px;color:#FF0000;" ><tt><strong>请在浏览器中打开</strong></tt></p>
</span>
 <p style="text-align:center;font-size: 42px;color:#2222FF;" ><tt><strong>点击以下图片下载↓</strong></tt></p>
<a id="J_weixin" class="android-btn" href="down.html"><img src="download.png" alt="点击下载" alt="安卓版下载" /></a> 
<div id="weixin-tip"><p><img src="live_weixin800.png" alt="微信扫描打开APP下载链接提示代码优化" alt="微信打开"/>
<span id="close" title="关闭" class="close">×</span></p></div>
<script type="text/javascript">
var is_weixin = (function(){return navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1})();
window.onload = function() {
	var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight; //兼容IOS，不需要的可以去掉
	var btn = document.getElementById('J_weixin');
	var tip = document.getElementById('weixin-tip');
	var close = document.getElementById('close');
	if (is_weixin) {
		btn.onclick = function(e) {
			tip.style.height = winHeight + 'px'; //兼容IOS弹窗整屏
			tip.style.display = 'block';
			return false;
		}
		close.onclick = function() {
			tip.style.display = 'none';
		}
	}
}
</script>
<BR> 
<BR> 
<BR>        
     

</body>
</html>
